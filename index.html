<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <div class="contenedor">
        <article class="card momo js-card" style="--bg: url(../images/momo-metal-cover.jpg)">

                <h2 class="name">
                    Momo-metal
                </h2>
                <p class="description">
                    Scream and Dance
                </p>
            </div>

            <section class="information information_momo js-information" style="--bg: url(../images/momo-metal-face.jpg)">

                    <svg  xmlns="http://www.w3.org/2000/svg"  width="32"  height="32"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-brand-gitlab"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M21 14l-9 7l-9 -7l3 -11l3 7h6l3 -7z" /></svg>

                    <div class="text">
                        <p>Momoko Okazaki</p>

                    </div>
                </div>
            </section>
        </article>

                    <div class="text">
                        <p>Suzuka Nakamoto</p>
                        <p>BABYMETAL</p>
                    </div>
                </div>
            </section>
        </article>


        <article class="card moa js-card" style="--bg: url(../images/moa-metal-cover.jpg)">

                <h2 class="name">
                    Moa-metal

                        <p>BABYMETAL</p>
